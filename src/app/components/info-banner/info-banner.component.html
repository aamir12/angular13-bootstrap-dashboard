<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">{{title}}</h1>
            <p>{{description}}</p>

            <div class="d-flex gap-2 flex-wrap">
                <span class="badge rounded-pill" ngClass="{{feature.className}}" *ngFor="let feature of allFeature">{{ feature.name }}</span>
            </div>
            

        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
            <img class="rounded-lg-3" src="https://getbootstrap.com/docs/5.0/examples/heroes/bootstrap-themes.png"
                alt="" width="720">
        </div>
    </div>
</div>
