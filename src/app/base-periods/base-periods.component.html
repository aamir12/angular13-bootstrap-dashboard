<div class="col-md-12 mt-3 tabs" ngModelGroup="basePeriods">
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="baseActive"
    class="nav-tabs"
    [destroyOnHide]="false"
    id="basePeriodUI"
  >
    <li [ngbNavItem]="i" *ngFor="let base of basePeriods; let i = index">
      <a ngbNavLink>
        {{ i === 0 ? 'Base Period' : 'Optional Period ' + i }}
        <span (click)="removeBaseIndex(i, $event)" class="cross">X</span>
      </a>
      <ng-template ngbNavContent>
        <app-base-period [basePeriod]="base"  [baseIndex]="i"></app-base-period>
      </ng-template>
    </li>

    <li class="pt-2">
      <a
        href="javascript:void(0);"
        (click)="addOptionPeriod($event)"
        style="padding: 12px 10px;text-decoration:none;"
        >+{{ basePeriods.length > 0 ? 'Option Period' : 'Base Period' }}</a
      >
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" id="basePeriods" class="mt-3 basePeriods"></div>
</div>
