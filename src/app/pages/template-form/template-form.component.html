<div class="container mt-5">
    <form #contractForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="mb-3 gap-2 d-flex justify-content-end">
        <button class="btn btn-primary">Save</button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            name="title"
            #title="ngModel"
            [class.invalid]="title.touched  && title.invalid"
            [(ngModel)]="project.title"
          />
        </div>
  
        <app-base-periods [basePeriods]="project.basePeriods"></app-base-periods>
      </div>
  
      <div class="mt-3 gap-2 d-flex justify-content-end">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-primary" type="button" (click)="setFocus()">Focus</button>
      </div>
    </form>


    <h3>Form Modal</h3>
    {{ contractForm.form.value | json }}
    <h3>Data Modal</h3>
    {{ project | json }}
  </div>


  <div class="container mt-5">
    <h3>Reactive Form</h3>
    <form [formGroup]="reactiveFrm">
      <div class="row">
        <div class="col-md-6">
          <label for="testInput" class="form-label"
            >Test Input <span class="text-danger">*</span></label
          >
        <app-datepicker
          formControlName="testInput"
          [required]="true"
          [isInvalid]="!!(testInput.touched  && testInput.errors)"
        ></app-datepicker>
        </div>
  
      </div>
  
      <button class="btn btn-primary mt-3" (click)="onSubmitReactive()">Submit</button>
     
    </form>
  
  {{ reactiveFrm.value | json }}

  </div>
